<div class="ui-g">
  <div class="ui-sm-12 ui-md-4 ui-lg-4 ui-xl-4">
    <div>
      <img id="organImg" style="width:302px;" [src]="organimagpath" (click)="onImgClick($event)">
    </div>
  </div>
  <div class="ui-sm-12 ui-md-8 ui-lg-8 ui-xl-8">
    <p-dataTable #cl id="cl" [value]="comparelist" [rows]="12" [alwaysShowPaginator]="true" selectionMode="single" rowHover="true" [paginator]="true">
      <p-column field="patienttype" [header]="header.patienttype" sortable="true">
          <ng-template pTemplate="body" let-col let-row="rowData"> 
              <span [pTooltip]="row[col.field]" positionStyle="fixed"> {{row[col.field]}} </span> 
          </ng-template>
      </p-column>
      <p-column field="protocolname" [header]="header.protocolname" sortable="true">
          <ng-template pTemplate="body" let-col let-row="rowData"> 
              <span [pTooltip]="row[col.field]" positionStyle="fixed"> {{row[col.field]}} </span> 
          </ng-template>
      </p-column>
      <p-column field="version" [header]="header.version" sortable="true">
          <ng-template pTemplate="body" let-col let-row="rowData"> 
              <span [pTooltip]="row[col.field]" positionStyle="fixed"> {{row[col.field]}} </span> 
          </ng-template>
      </p-column>
      <p-column field="lastupddt" [header]="header.lastupddt" sortable="true">
          <ng-template pTemplate="body" let-col let-row="rowData"> 
              <span [pTooltip]="row[col.field]" positionStyle="fixed"> {{row[col.field]}} </span> 
          </ng-template>
      </p-column>
      
    </p-dataTable>
  </div>
</div>
<div class="parameter-list-header-cls">
    <span style="top:0.5em;left:0.5em;position: relative;">{{displayLabel}}</span>
    <p-toggleButton onLabel="Check Parameters" (onChange)="handleChange($event)" offLabel="Select Scan Mode" styleClass="toogle-button-cls" [style]="{'float':'right','top':'0.3em','right':'0.5em'}"></p-toggleButton>
</div>
<div [hidden]="parameterDisplayFlag" class="border-div-cls">
    <p-treeTable #tt [value]="parameterList" styleClass="parameter-list-cls" toggleColumnIndex="1">
      <p-column field="name" styleClass="tree-table-row-cls"></p-column>
      <p-column field="targetvalue" styleClass="tree-table-row-cls">
          <ng-template pTemplate="body" let-col let-row="rowData" let-ri="rowIndex"> 
              <span> {{row.data.targetvalue}} </span> 
          </ng-template>
      </p-column>
    </p-treeTable>
</div>
<div [hidden]="!parameterDisplayFlag" class="border-div-cls">
<app-scan-mode-select [scanmodes]="scanModeList"></app-scan-mode-select>
</div>
